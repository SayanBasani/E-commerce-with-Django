{% extends "index.html" %}
{% block title %}Create Account{% endblock title %}
{% block content %}
<div class="bg-white w-screen font-sans text-gray-900">
  <div class=" ">
    <div class="mx-auto w-full sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl">
      <div class="mx-2 py-12 text-center md:mx-auto md:w-2/3 md:py-20">
        <h1 class="mb-4 text-3xl font-black leading-4 sm:text-5xl xl:text-6xl">Sign up</h1>
      </div>
    </div>
  </div>
  <div class="md:w-2/3 mx-auto w-full pb-16 sm:max-w-screen-sm md:max-w-screen-md lg:w-1/3 lg:max-w-screen-lg xl:max-w-screen-xl">
    <form  method="post" class="shadow-lg mb-4 rounded-lg border border-gray-100 py-10 px-8">
      {% csrf_token %}
      <div class="mb-4"><label class="mb-2 block text-sm font-bold" for="email">First Name</label><input name='first_name' class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring" id="first_name" type="text" placeholder="First Name" required="" /><span class="my-2 block"></span></div>
      <div class="mb-4"><label class="mb-2 block text-sm font-bold" for="email">Last Name</label><input name='last_name' class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring" id="last_name" type="text" placeholder="Last Name" required="" /><span class="my-2 block"></span></div>
      <div class="mb-4"><label class="mb-2 block text-sm font-bold" for="email">User Name</label><input name='username' class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring" id="username" type="text" placeholder="User Name" required="" /><span class="my-2 block"></span></div>
      <div class="mb-4"><label class="mb-2 block text-sm font-bold" for="email">E-mail</label><input name='email' class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring" id="email" type="email" placeholder="email" required="" /><span class="my-2 block"></span></div>
      <div class="mb-4"><label class="mb-2 block text-sm font-bold" for="password">Password</label><input name='password' class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring" id="password" type="password" placeholder="*********" required="" /></div>
      
      <div class="mb-6">
        <label class="mb-2 flex text-sm"
          >
          <div class="text-gray-800">
            <p class="">
              I already have an account
              <a href="{% url 'account:user_login' %}" class="cursor-pointer text-blue-500 underline">Login</a>
            </p>
          </div></label
        >
      </div>

      <div class="flex justify-center">
        <button class="cursor-pointer rounded bg-blue-600 py-2 px-8 text-center text-lg font-bold  text-white" type="submit">Create account</button>
      </div>
      {% csrf_token %}
    </form>
  </div>
</div>

{% endblock content %}
